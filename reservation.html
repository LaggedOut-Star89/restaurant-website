<html>
    <head>
    <title>THE GOOD SPOON - Reservation</title>
        <script>
    function validate(){ //function name could be anything based on the work
    var a=document.getElementById("name").value;
    var b=document.getElementById("email").value;
    var c=document.getElementById("date").value;
    var d=document.getElementById("contact").value;
    if(a=="" || b=="" || c=="" || d==""){
        alert("All fields are required");
        return false;
    }
    else if(isNaN(d)){//NaN is for numeric check (isnumeric)
        alert("Contact number must be numeric");
        return false;
    }
    else if(d.length!=10){
        alert("Contact number must be 10 digits");
        return false;
    }
    else{
        confirm("Do you want to submit the details?");
        return true;
    }
}
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');

        body{
            margin: 0;
            background-color: #fdf7ef;
            color: rgb(69, 68, 67);
            font-family: "Poppins", sans-serif;
        }

        .h1{
            color:rgb(210, 164, 86);
            text-align: center;
            font-family: "Pirata One", system-ui;
            font-weight: 600;
            font-style: normal;
            font-size: 46px;
            margin-top: 25px;
            letter-spacing: 2px;
        }

        .h2{
            color:rgb(150, 111, 51);

            font-size: 32px;
            font-family: "Protest Guerrilla", sans-serif;

            margin-top: 5px;

        /* NAVBAR (same as home) */
        .navbar{
            background-color: rgb(232, 188, 114);

            font-size: 22px;
            font-weight: bold;
            text-align: center;

        }

        .navbar a{
            color: rgb(96, 69, 32);
            text-decoration: none;
            font-family: "Alumni Sans Pinstripe", sans-serif;

            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .navbar a:hover{
            color: #ffffff;

        }
        .reservation-box{
        width: 360px;
        margin: 40px auto;
        padding: 25px 30px;
        background-color: white;
        border-radius: 12px;

    }
.image-card{
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    margin-top: 40px;
}

/* Left Image */
.res-img{
    margin:20px auto;
}
.res-img img{
    width: 400px;
    height: 500px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* Right Card Box */
.reservation-box{
    width: 360px;
    background-color: #fdf7ef;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 25px 30px;
}
.reservation-box form label{
    font-size: 14px;
    font-weight: 500;
    color: rgb(223, 87, 191);
    margin-top: 10px;
    display: block;
}

.reservation-box input,
.reservation-box select,
.reservation-box textarea{
    width: 100%;
    padding: 9px 12px;
    margin-top: 4px;
    border-radius: 6px;
    border: 1px solid #c9c2b4;
    font-size: 14px;
    background-color: rgb(254, 249, 253);
}

.reservation-box button{
    width: 100%;
    margin-top: 20px;
}

button{
    background-color: rgb(210, 164, 86);
    color: white;
    padding: 10px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover{

}

    </head>
    <body>
        <h1 class="h1">THE GOOD SPOON</h1>
        <h2 class="h2">Table Reservation</h2>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="reservation.html">Reservation</a>
            <a href="contact.html">Contact</a>
        </div>
    <div class="image-card">
        <div class="res-img">
            <img src="Candy Meadow Cupcakes.jpeg" alt="Delicious Cupcakes">
        </div>

        <div class="reservation-box">
            <form onsubmit="return validate()" action="submit.html">
                <div class="name">
                    <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Required"><br>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Required"><br>
            </div>
            <div class="contact">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" placeholder="Required"><br>
            </div>
            <div class="date">
                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="date"><br>
            </div>
            <div class="time">
                <label for="time" >Reservation Time:</label>
                <input type="time" id="time" name="time"><br>
            </div>

            <label>Guests</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6+</option>
            </select>

            <button type="submit">Reserve Table</button>
        </form>
    </div>
</div>

</html>
